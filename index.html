<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Todo List!!</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="page.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1 class="navbar-title">
            <i class="fas fa-clipboard-list nav__icon"></i>
            My TODO list
        </h1>
    </nav>
    <hr>
    <div class="container">
        <div class="row todo-list__container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add new task" aria-label="Add new task"
                    aria-describedby="button-addon2" id="todo-list__action-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="todo-list__action-btn">
                        Add
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row todo-list__container">
            <div class="col-12">

                <ul class="todo-list nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#pills-all-items">All Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#pills-competed-items">Completed Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#pills-unfinished-items">Unfinished Items</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <hr>
                    <div class="tab-pane fade show active" id="pills-all-items">
                        <div id="all-items-container"></div>
                    </div>
                    <div class="tab-pane fade" id="pills-competed-items">
                        <div id="completed-items-container">
                            Completed Items content
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-unfinished-items">
                        Unfinished Items content
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="page.js"></script>
</body>

</html>
